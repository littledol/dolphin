            <p>
                <!-- 用偶数或奇数的形式 -->
                <a class="r" href="">人民网首页</a>  
                <a class="b" href="">帮助</a>
            </p>
         </header>
         <main>
            <h1>注册</h1>
           <p class="phone"><label for="phone">手机号</label><input type="text" id="phone" placeholder="使用手机号登录人民网通行证"><span>请使用你的手机注册,绑定后可用手机号登入人民网通行证</span></p>
            
           <p class="message"><label for="message">短信验证码</label><input type="text" id="message"><button>发送验证码</button><span>请输入6位短信验证码</span></p>
           
           <p class="nick"><label for="nick">昵称</label><input type="text" id="nick" placeholder="昵称一经注册,不能更改"> <span>2-12个中英文或数字,将公开显示</span></p>
          
           <p class="password"><label for="password">密码</label><input type="password" id="password"><span>8-20个字符,建议使用大小写字母及数字,增强密码安全性</span></p>
           <p class="config"><label for="config">确认密码</label><input type="password" id="config"><span>请再次输入密码</span></p>
           <p class="xieyi"><input type="checkbox"> 我已阅读并同意<a href="">人民网用户协议</a>
            <a href="">人民网个人信息保护政策</a></p>
           <p class="button"><input class="submit" type="submit"> <input class="reset" type="reset"></p>
           
         </main>
